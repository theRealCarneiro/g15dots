# Remove border when only one window
windowrule {
	name = floating
	match:float = true
	border_size = 0
}

windowrule {
	name = ueberzugp
	match:class = ueberzugp
	border_size = 0
	rounding = 0
	opaque = on
	no_anim = on
	no_shadow = on
}

windowrule {
	name = steam
	match:class = steam
	# size = 1 1  #minsize
	min_size = 1 1  #minsize
	stay_focused = on
	maximize = on
}

windowrule {
	name = games
	match:content = games
	idle_inhibit = focus
	workspace = 10
	fullscreen_state = 2 2
}

