import: 
   - ~/.config/colorfig/generated/alacritty.yml
 #- ~/.config/alacritty/wal.yml

env:
  WINIT_X11_SCALE_FACTOR: "1"

window:
  opacity: 0.90

cursor:
  style: Beam
  vi_mode_style: Block

key_bindings:
   - { key: PageDown,                             action: ScrollLineDown   }
   - { key: PageUp,                               action: ScrollLineUp     }
   - { key: Space,       mods: Control,           action: ToggleViMode     }
   - { key: K,           mods: Alt,               action: ScrollLineUp     }
   - { key: J,           mods: Alt,               action: ScrollLineDown   }
   - { key: K,           mods: Alt|Shift,         action: ScrollPageUp     }
   - { key: J,           mods: Alt|Shift,         action: ScrollPageDown   }
   - { key: C,           mods: Control|Shift,     action: Copy             }
   - { key: V,           mods: Control|Shift,     action: Paste            }
   - { key: Equals,      mods: Alt,               action: IncreaseFontSize }    
   - { key: Minus,       mods: Alt,               action: DecreaseFontSize }    
   - { key: Equals,      mods: Control|Alt,       action: ResetFontSize    }    

font:

     #normal:
          #family: SF Mono
          #style: Medium
     normal:
          family: JetBrains Mono Nerd Font
          style: Medium

     bold:
          family: JetBrains Mono Nerd Font
          style: Bold

     italic:
          family: JetBrains Mono Nerd Font
          style: Italic

     bold_italic:
          family: JetBrains Mono Nerd Font
          style: Bold Italic

     size: 15

     offset:
          x: 0
          y: 0

     scale_with_dpi: false
